# Deploy a new version

name: Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # Build the documentation in the container
    runs-on: ubuntu-latest
    container: ghcr.io/better-conversations/documentation-base-container:latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Verify checkout results
        shell: bash
        run: |
          echo "Workspace contents:"
          ls -la
          
      - name: Install Sphinx
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate
          uv python install 3.11
          uv python pin 3.11
          uv pip install -r requirements.txt

      - name: Build Sphinx site
        shell: bash
        run: |
          source .venv/bin/activate
          ls
          sh ./production_build.sh
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-build
          path: build/html/
          retention-days: 1

      - name: Upload tmp directory
        uses: actions/upload-artifact@v4
        with:
          name: tmp-directory
          path: /tmp
          retention-days: 1

  deploy:
    # Deploy the built documentation
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: deploy
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: html-build
          path: build/html

      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:github-content    

      - name: Deploy Site
        run: |
          rsync \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            --delete -avv --progress --stats --itemize-changes \
            build/html/* bcf-web@100.66.190.17:/home/bcf-web/html/

# Deploy a new version

name: Build and Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  id-token: write
  contents: read
  pages: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # Build the documentation in the container
    runs-on: ubuntu-latest
    container: ghcr.io/better-conversations/documentation-base-container:latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      # Configure Git safe directory
      - name: Configure Git safe directory
        shell: bash
        run: |
          git config --global --add safe.directory /__w/betterconversations.foundation/betterconversations.foundation

      - name: Install Sphinx
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate
          uv python install 3.11
          uv python pin 3.11
          uv pip install -r requirements.txt

      - name: Build Sphinx site
        shell: bash
        run: |
          source .venv/bin/activate
          ls
          sh ./production_build.sh
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build/html/
          retention-days: 1

      - name: Upload tmp directory
        uses: actions/upload-artifact@v4
        with:
          name: tmp-directory
          path: /tmp
          retention-days: 1

  # Deployment to github pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


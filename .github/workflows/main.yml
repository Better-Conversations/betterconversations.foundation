# Deploy a new version

name: Build and Deploy


# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: local

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      # Build the documentation and then check the links
      - name: Build Astro site
        run: |
          npm install
          npm run build

      - name: Setup Tailscale
        if: github.ref == 'refs/heads/main'
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:github-content

      - name: Deploy Site
        if: github.ref == 'refs/heads/main'
        run: |
          # Send to bcf-production-common where Caddy will serve it
          rsync --delete -vv -r -e 'ssh -o StrictHostKeyChecking=no' dist/* bcf-dev@bcf-production-common.anteater-catfish.ts.net:/home/bcf-dev/html/

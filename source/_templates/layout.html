{% extends "!layout.html" %}

{% block extrahead %}
{{ super() }}

<!-- Typesense Search Integration -->
<script src="https://cdn.jsdelivr.net/npm/typesense@1.8.2/dist/typesense.min.js"></script>
<link rel="stylesheet" href="{{ pathto('_static/css/typesense-search.css', 1) }}">
<script defer src="{{ pathto('_static/javascript/typesense-search.js', 1) }}"></script>

<!-- This adds Umami analytics if consent is given -->
<script type="module" src="{{ pathto('_static/javascript/cookieconsent-config.js', 1) }}"></script>
{% if build_env == 'development' %}
<!-- Development mode no analytics -->
{% else %}
<script defer src="https://umami.betterconversations.foundation/script.js" data-website-id="94c4c3aa-2f1b-43d5-b1b3-92a6a39daaee"></script>
{% endif %}
{% endblock %}

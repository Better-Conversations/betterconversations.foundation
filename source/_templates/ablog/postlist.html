{% for post in posts %}
<div class="card">
  <div class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="card-meta">
    {{ post.date.strftime('%A, %B %d, %Y') }} by {{ post.author }}
  </div>
  <div class="card-excerpt">
    {{ post.excerpt }}
  </div>
</div>
{% endfor %}
